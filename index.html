<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SmokingApp</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a href="" class="navbar-brand">SmokingApp</a>
      <button class="btn btn-sm btn-danger myBtn">New Day</button>
      <button class="btn btn-sm btn-danger myBtn" id="clearLocal">Clear local storage</button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <a class="circle"></a>
      </div>
    </div>
  </div>
  <div class="info-div">
    <p>Time last cig : <span id="timeSpan"></span></p>
    <p>Total cigs : <span id="totalSpan"></span></p>
    <p>Starting Date : <span id="dateSpan"></span></p>
  </div>
  <footer>
    Ahmed
  </footer>





  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
